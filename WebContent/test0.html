  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E:ar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.css">

  </head>
  <body>
    <div class="wrapper">
      <div class="main"> 
        <!-- page 1-->
        <section id="page1">
			<video id="main_video_bg" autoplay loop muted>
				<source src = "img/main2.mp4" type = "video/mp4">
			</video>
          <div class="overlay"></div>
          
          <div class="main_content">
          	<h1 id="page1_h1">Welcome to E:ar</h1>
          	<div id="enter_box">
          	
				<p class="main_box_p">바로 개설/참여하기</p>
				<p class="main_small_p">바로 개설 또는 채널 번호를 입력하여 참여하세요</p>
				<form class="form-inline" id="enter_form" action="startCall">
				<label class="sr-only" for="createChannelId">Channel Id</label>
					<div class="inner_div">
						<input type="text" id="createChannelId" name="channelId" class="channelId" placeholder="채널 번호 입력" value="" >
						<img src="img/btn_enter.png" class="next_arrow"/>
					</div>
          		</form>
         	 </div><!-- enter_box -->
         </div><!--main_content  -->
          <div class="icon faa-float animated"><i class="fa fa-angle-double-down"></i></div>
        </section>
        
    	<section id="page2">
    		<img src="img/1content1.png" id="content1"/>
    	</section>
    	<section id="page3">
    		<img src="img/2content1.png" id="content2" usemap="#eventMap"/>
    		<map name="eventMap">
				<area shape="rect" coords="793, 423, 1337, 453" href="https://developer.leapmotion.com/get-started" target="_blank">  		
    		</map>
    	</section>
    	<section id="page4">
    	</section>
    	</div><!-- main -->
    </div><!--wrapper-->

    <script src="script/jquery-1.11.0.min.js"></script>
